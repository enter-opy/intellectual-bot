<!DOCTYPE html>
<html>
    <head>

        <title>Intellectual</title>

        <script src="script.js" type="text/javascript"></script>

        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
        <hr>

        <center>
            <div class="profile">
                <img src="res/brain.jpg" height="50px" class="pic">

                <div class="info">
                    <h4>&nbsp</h4>
                </div>
                
            </div>
            <div class="messages">
                <ul id="messages" style="list-style-type:none;"></ul>
            </div>

            <hr>

            <input type="text" id="textbox" class="textbox" placeholder="What do you want to know about?" autofocus>

            <button id="button" class="button" onclick="send()">
                <i class="fa fa-send-o" style="font-size:20px;color:#ffffff"></i>
            </button>

            <script>
                var textbox = document.getElementById("textbox");

                textbox.addEventListener("keydown", function (event) {
                    if (event.code === "Enter") {
                        document.getElementById("button").click();
                    }
                });
            </script>
        </center>
    </body>
</html>
