<!DOCTYPE html>
<html>
    <head>

        <title>Intellectual</title>

        <script src="script.js" type="text/javascript"></script>

        <link rel="stylesheet" href="style.css" type="text/css">

    </head>
    <body>
        <hr>

        <center>
            <div class="profile">
                <img src="res/einstein.jpg" height="50px" class="pic">

                <h4>&nbsp&nbspIntellectual</h4>
            </div>
            <div class="messages">
                <ul id="messages" style="list-style-type:none;"></ul>
            </div>

            <hr>

            <input type="text" id="textbox" class="textbox" placeholder="What do you want to know about?" autofocus>

            <button id="button" class="button" onclick="send()">
                <img src="untitled.png">
            </button>

            <script>
                var textbox = document.getElementById("textbox");

                textbox.addEventListener("keydown", function (event) {
                    if (event.code === "Enter") {
                        document.getElementById("button").click();
                    }
                });
            </script>
        </center>
    </body>
</html>
